{% extends 'base.html' %}

{% block content %}
<div class="dashboard-grid">
    <!-- Header -->
    <header class="dashboard-header">
        <h1>Welcome Back, Athlete</h1>
        <div class="date-display" id="currentDateDisplay"></div>
    </header>

    <!-- Calendar Section -->
    <section class="card calendar-card">
        <div class="card-header">
            <h2><i class="fa-regular fa-calendar"></i> Schedule</h2>
            <div class="calendar-controls">
                <button id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="monthYear"></span>
                <button id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar generated by JS -->
        </div>
    </section>

    <!-- Workout Logger Section -->
    <section class="card workout-card">
        <div class="card-header">
            <h2><i class="fa-solid fa-person-running"></i> Log Workout</h2>
            <span class="selected-date-label" id="selectedDateLabel">Today</span>
        </div>
        <form id="workoutForm">
            <div class="form-group">
                <label>Exercise</label>
                <input type="text" id="exerciseName" placeholder="e.g. Bench Press" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Sets</label>
                    <input type="number" id="sets" placeholder="3" required>
                </div>
                <div class="form-group">
                    <label>Reps</label>
                    <input type="number" id="reps" placeholder="10" required>
                </div>
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" placeholder="60" step="0.5" required>
                </div>
            </div>
            <button type="submit" class="btn-primary">Log Set</button>
        </form>

        <div class="workout-list" id="workoutList">
            <!-- Workouts for selected date -->
        </div>
    </section>

    <!-- To-Do List Section -->
    <section class="card todo-card">
        <div class="card-header">
            <h2><i class="fa-solid fa-list-check"></i> Gym To-Do</h2>
        </div>
        <div class="todo-input-group">
            <input type="text" id="todoInput" placeholder="Add a task...">
            <button id="addTodoBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- To-Dos for selected date -->
        </ul>
    </section>
</div>
{% endblock %}
