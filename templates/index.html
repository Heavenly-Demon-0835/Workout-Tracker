<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                FitTrack
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#">
                        <i data-lucide="home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i data-lucide="calendar"></i>
                        <span>Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i data-lucide="dumbbell"></i>
                        <span>Workouts</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i data-lucide="bar-chart-2"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i data-lucide="settings"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="icon-btn"><i data-lucide="bell"></i></button>
                    <div class="avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                    </div>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Widget A: Calendar -->
                <div class="card calendar-card">
                    <div class="card-header">
                        <h2><i data-lucide="calendar"></i> Calendar</h2>
                        <div class="calendar-controls">
                            <button id="prevMonth"><i data-lucide="chevron-left"></i></button>
                            <span id="monthDisplay">November 2025</span>
                            <button id="nextMonth"><i data-lucide="chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar Days Generated by JS -->
                    </div>
                </div>

                <!-- Widget B: Log Workout -->
                <div class="card workout-card">
                    <div class="card-header">
                        <h2><i data-lucide="plus-circle"></i> Log Workout</h2>
                        <span class="date-display" id="currentDate">Nov 26</span>
                    </div>
                    <div class="workout-form">
                        <div class="form-group">
                            <label for="exerciseName">Exercise Name</label>
                            <input type="text" id="exerciseName" placeholder="e.g. Bench Press">
                        </div>

                        <div class="set-headers">
                            <span>Set</span>
                            <span>Reps</span>
                            <span>Weight</span>
                            <span>BW</span>
                            <span></span>
                        </div>
                        <div id="setsContainer">
                            <!-- Dynamic Sets -->
                        </div>
                        <button id="addSetBtn" class="btn-secondary">+ Add Set</button>
                        <button id="logWorkoutBtn" class="btn-primary">Log Workout</button>
                    </div>
                    <!-- Recent Workouts List (Compact) -->
                    <div class="recent-workouts" id="workoutList">
                        <!-- Added items will appear here -->
                    </div>
                </div>

                <!-- Widget C: Gym To-Do -->
                <div class="card todo-card">
                    <div class="card-header">
                        <h2><i data-lucide="check-square"></i> Gym To-Do</h2>
                    </div>
                    <div class="todo-input-group">
                        <input type="text" id="todoInput" placeholder="Add a task...">
                        <button id="addTodoBtn"><i data-lucide="plus"></i></button>
                    </div>
                    <div class="todo-list" id="todoList">
                        <!-- To-Do Items -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
